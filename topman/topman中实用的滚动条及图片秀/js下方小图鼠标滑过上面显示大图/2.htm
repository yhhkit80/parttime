<body>
<style type="text/css">
.container{width:535px;	height:358px;border:1px solid #eee;	position:relative;}
#idPicList img{	cursor:pointer;	width:55px;	height:55px;filter:alpha(opacity=50);-moz-opacity: .5;opacity: .5;border:0;margin-top:30px;margin-right:10px;}
#idPicList img.on{filter:alpha(opacity=100);-moz-opacity: 1;opacity: 1;}


</style>


<div id="idPicShow" class="container">

</div>

<div id="idPicList"></div>

<script>


//////////////////////

var rvt = new RevealTrans("idPicShow");

//添加变换对象
rvt.Add('../case/case1/1.jpg',  '');
rvt.Add('../case/case1/2.jpg',  '');
rvt.Add('../case/case1/3.jpg',  '');
rvt.Add('../case/case1/4.jpg',  '');



var oList = $("idPicList"),  arrImg = [];



//设置图片列表
Each(rvt.List, function(list, i){
	//图片式
	var img = document.createElement("img");
	img.src = list["img"];
	arrImg[i] = img;
	oList.appendChild(img);
	//按钮式

	//事件设置
	img.onmouseover =  function(){ rvt.Auto = false; rvt.Index = i; rvt.Start(); };
	img.onmouseout =  function(){ rvt.Auto = true; rvt.Start(); };
});

//设置图片列表样式 文本显示区域
rvt.onShow = function(){
	var i = this.Index, list = this.List[i];
	//图片式
	Each(arrImg, function(o){ o.className = ""; }); arrImg[i].className = "on";

}



rvt.Start();

</script>
